<div class="d-flex justify-content-center">

  <img
    [src]="url"
    [alt]="textAlt"
    class="animate__animated animate__heartBeat animate__delay-3s"
    class="card-img-top"
    (load)="onLoad()"
    [ngStyle]="{display: hasLoaded ? '' : 'none'}"
  >

  <img
    *ngIf="!hasLoaded"
    src="/loader.svg"
    height="35"
    width="35"
    class="mt-3"
  >

</div>
